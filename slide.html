<!DOCTYPE  html>
<html>
<head>
 <style>
        .slideshow-container {
      max-width: 500px;
      position: relative;     
       margin: auto;
    } 
        .mySlides {
      display: none;
    } 
        .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%; 
     display: inline-block;
      transition: background-color 0.6s ease;
    } 
    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>
<div class="slideshow-container">
<div class="mySlides"><img src="flying bird 1.jpg" style="width: 100%" /></div>
   <div class="mySlides"><img src="flying bird 2.jpg" style="width: 100%"/></div>
   <div class="mySlides"><img src="fishes 1.jpg"  style="width: 100%"/></div>
    <div class="mySlides"><img src="fishes 3.jpg"  style="width: 100%" /></div>
     <div class="mySlides"><img src="wildlife 1.jpg"  style="width: 100%" /></div>
     <div class="mySlides"><img src="wildlife 2.jpg"  style="width: 100%"/></div>
     <div class="mySlides"><img src="human gathering 3.jpg"  style="width: 100%" /></div>
       <div class="mySlides><img src="humans 1.jpg" style="width: 100%"/></div>
         <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
         <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
              <span class="dot"></span>
    </div> 
   </div>
<script src="script1.js">
</script>
</body>
</html>
